apply plugin: "com.android.application"

android {
  compileSdkVersion 30
  defaultConfig {
    applicationId "gg.extralife.hub"
    minSdkVersion 21
    targetSdkVersion 30

    resValue("string", "start_url", "https://extralife.gg/")
    resValue("string", "app_name", "Extra Life")
  }
}

dependencies {
  implementation "androidx.annotation:annotation:1.1.0"
  implementation "com.github.chimbori:hermit-lite-app-starter:0.3.0"
}
